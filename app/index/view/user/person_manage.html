						</div>
					</div>
					<div class="person_right">
						<h1 class="borbt"><span class="release">店铺装修</span></h1>
						<!--<h2 class="step">店铺装修</h2>-->
						<div class="upLoad_form">
							<form action="{:url('user/change_shopinfo')}" enctype="multipart/form-data" method="post">
							<ul class="storeInfo_ipt motify_ipt">
								
								<li><span class="my_form_tit">店铺名称：</span>
									<div class="fleft myform_ipt"><input type="text" name="shop_name" value="{$shop_info.shop_name}" placeholder="请填写您的店铺名称"/></div>
								</li>
								<li><span class="my_form_tit">联系电话：</span>
									<div class="fleft myform_ipt"><input type="text" name="shop_phone" value="{$shop_info.shop_phone}" placeholder="请填写您的联系电话" /></div>
								</li>
								<li><span class="my_form_tit">店铺地址：</span>
									<div class="fleft myform_ipt"><input type="text" name="shop_address" value="{$shop_info.shop_address}" placeholder="请填写您店铺的详细地址"/></div>
								</li>
								<li><span class="my_form_tit">营业时间：</span>
									<div class="fleft "><input type="text" placeholder="9:00" name="startTiem" value="{$shop_info.startTiem}"  class="startTiem"/>-<input type="text" name="endTiem" value="{$shop_info.endTiem}" placeholder="18:00" class="endTiem"/></div>
								</li>
								<li><span class="my_form_tit">店铺描述：</span>
									<div class="fleft ">
										<textarea name="shop_desc" rows="" cols="" class="store_desc" value="{$shop_info.shop_desc}" placeholder="{$shop_info.shop_desc}"></textarea>
										
									</div>
								</li>
								<li><span class="my_form_tit">上传门头：</span>
									<div class="picture">
										<div class='upload'>
									      <!--  <div class="upLoadImg">
										          <span class="center_img"><img class="imgg" id="" src="/assets/computer/images/img_406.png"></span>
										       <b class="delete"><img src="/assets/computer/images/fancy_close.png" alt=""></b>
										       </div>  -->
										</div>

								            <input type="file" name="door_photo" />
								            <div class="upLoad_pic">
									            <img class="img_up" id="" src="__STATIC__/img/addimg.png" > 
									            <span>点击上传图片</span>
									        </div>

								    </div>

								</li>
							</ul>								
							<p class="sub_btn pwd_submit"><input type="submit" value="提交"></p>
